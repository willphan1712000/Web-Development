<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="./css/style.css">
   <link rel="stylesheet" type="text/css" href="./css/themify-icons.css">
   <title>Full Screen Slider</title>
</head>
<body>
   <div class="slider">
      <div class="slide current">
         <div class="content">
            <h1>Slide One</h1>
            <p>Arbitrary Content For Slider</p>
         </div>
      </div>
      <div class="slide">
         <div class="content">
            <h1>Slide Two</h1>
            <p>Arbitrary Content For Slider</p>
         </div>
      </div>
      <div class="slide">
         <div class="content">
            <h1>Slide Three</h1>
            <p>Arbitrary Content For Slider</p>
         </div>
      </div>
      <div class="slide">
         <div class="content">
            <h1>Slide Four</h1>
            <p>Arbitrary Content For Slider</p>
         </div>
      </div>
      <div class="slide">
         <div class="content">
            <h1>Slide Five</h1>
            <p>Any Content For Slider</p>
         </div>
      </div>
   </div>
   <div class="buttons">
      <button id="prev"><i class="ti-arrow-left"></i></button>
      <button id="next"><i class="ti-arrow-right"></i></button>
   </div>

   <script src="main.js"></script>
</body>
</html>
